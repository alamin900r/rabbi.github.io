      var videoIds = videoLinks.map(getVideoId);
      var totalVideo = videoLinks.length;
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var videoAdded = false;
      var players = [];
      var totalDuration = 0;
      function getVideoId(videoLink) {
        var regExp =
          /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        var match = videoLink.match(regExp);
        if (match && match[2].length == 11) {
          return match[2];
        } else {
          return null;
        }
      }

      function onYouTubeIframeAPIReady() {
        videoIds.forEach(function (videoId, index) {
          var playerDiv = document.createElement("div");
          playerDiv.className = "col-lg-6";
          playerDiv.id = "player" + (index + 1);
          document.getElementById("players").appendChild(playerDiv);

          players[index] = new YT.Player("player" + (index + 1), {
            height: "315",
            width: "560",
            videoId: videoId,
            playerVars: {
              autoplay: 1,
              mute: 1,
              suggestedQuality: "small",
            },
            events: {
              onReady: onPlayerReady,
              onStateChange: onPlayerStateChange,
            },
          });
        });
      }

      function onPlayerReady(event) {
        event.target.setPlaybackRate(0.25);
        event.target.playVideo();
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !videoAdded) {
          totalDuration += event.target.getDuration();
          videoAdded = true;
        }
        document.getElementById("result").innerHTML =
          "Total video " +
          totalVideo +
          " Watch Time: " +
          convertToHours(totalDuration) +
          " hours";
      }

      function convertToHours(duration) {
        return (duration / 3600).toFixed(2) * 4 *totalVideo;
      }
    </script>

    <div class="container">
      <div id="result"></div>
      <div class="row">
        <div id="players"></div>
      </div>
    </div>
